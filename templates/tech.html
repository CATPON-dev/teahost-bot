<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharkHost — Технические работы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --ios-blue: #007AFF;
      --ios-gray: #F2F2F7;
      --ios-dark: #1C1C1E;
      --ios-light: #FFFFFF;
      --ios-green: #34C759;
      --ios-red: #FF3B30;
      --ios-orange: #FF9500;
      --ios-indigo: #5856D6;
      --ios-separator: #C6C6C8;
      --text-primary: #000000;
      --text-secondary: #666666;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: var(--ios-gray);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .maintenance-container {
      background: var(--ios-light);
      border-radius: 12px;
      padding: 32px 20px 28px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      margin-top: 40px;
    }
    .shark-maintenance-icon {
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--ios-blue);
      border-radius: 50%;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .shark-maintenance-icon .fas {
      font-size: 48px;
      color: #fff;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-top: 8px;
      margin-bottom: 0;
    }
    .maintenance-message {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 0 0 8px 0;
    }
    .contact-info {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    .contact-info a {
      color: var(--ios-blue);
      text-decoration: none;
      font-weight: 500;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --ios-light: #2C2C2E;
        --ios-gray: #1C1C1E;
        --text-primary: #FFFFFF;
        --text-secondary: #AEAEB2;
      }
      body {
        background: var(--ios-gray);
      }
      .maintenance-container {
        background: var(--ios-light);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
      }
      .shark-maintenance-icon {
        background: var(--ios-blue);
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container animate__animated animate__fadeIn">
    <div class="shark-maintenance-icon">
      <i class="fas fa-hammer"></i>
    </div>
    <h1>Панель на технических работах</h1>
    <div class="maintenance-message">
      Панель временно недоступна из-за технических работ.<br>Пожалуйста, попробуйте зайти позже.
    </div>
    <div class="contact-info">
      Если у вас возникли вопросы, свяжитесь с нами: <a href="https://t.me/ваш_саппорт_бот" target="_blank">@ваш_саппорт_бот</a>
    </div>
  </div>
</body>
</html>
